[production]

; Static Db
routes.dbStatic.type = "Zwe_Controller_Router_Route_Db"
routes.dbStatic.reqs.module = static

; Blog Db
routes.dbBlog.type = "Zwe_Controller_Router_Route_Db"
routes.dbBlog.reqs.module = blog

routes.dbBlog.chains.blogPage.route = ":page"
routes.dbBlog.chains.blogPage.reqs.idBlog = "\d+"
routes.dbBlog.chains.blogPage.defaults.page = 0

routes.dbBlog.chains.blogAction.route = ":action/:post"
routes.dbBlog.chains.blogAction.reqs.action = "\w+"
routes.dbBlog.chains.blogAction.reqs.post = "\d+"

routes.db.type = "Zwe_Controller_Router_Route_Db"